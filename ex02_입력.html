<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // 입력문 2가지 -> 1. 사용자에게 직접 입력 / 2. 사용자에게 확인 입력 
        // 1. 사용자에게 직접 입력 -> prompt()
        // - 반드시 기억할 것! -> 리턴타입은 무조건 문자형
        var name=prompt("이름을 입력하세요!","ex)돔페리뇽");
        console.log(name)

        // 2. 사용자에게 확인 입력 -> confirm()
        var check=confirm("진짜 삭제할거야?")
        console.log(check)

    </script>
    
</body>
</html>
