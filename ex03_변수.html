<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // 키워드 변수명 =데이터
        // 1. 키워드 var
        // 변수명 중복가능
        // 오픈소스, api등과 같은 공개된 소스에는 대부분 var키워드가 사용
        var age=10;
        var name="김준"
        console.log(name);
        var name=("김민수");
        console.log(name);
        name= "안정민";



        // 2. 변수 키워드 추가 -> let
        // 변수명 중복 불가
        let addr="광주";
        console.log(addr);
        let addr="나주";

        // 3. 상수 키워드 추가 -> const
            // 1. 변하면 안되는 값을 담는 경우
            // 2. 함수를 제작할 때 사용
        const class_name="사물지능";

    </script>
    
</body>
</html>
