<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 사용자에게 두개의 숫자를 입력 받은 후, 콘솔창에 더하기 연산 결과를 출력

        // 1. 사용자에게 첫번째 수, 두번째 수를 입력받는다 -> prompt
        // 2. 변수에 입력받은 데이터를 대입
        // 3. String 형으로 데이터를 받아왔으므로 형변환 -> Number()
        // 4. 변환된 Number형의 데이터를 연산하여 출력해준다. -> alert()

        let num1=Number(prompt("첫번째 숫자를 입력해 주세요"));
        let num2=Number(prompt("두번째 숫자를 입력해주세요"));
        console.log("더하기 연산결과 : ",num1+num2);
    </script>
</body>
</html>
