<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 비교연산자 == vs ===
        // == 데이터의 타입을 검증하지 않고 값만 비교 -> 숫자를 문자로 자동형 변환

        // === 데이터의 타입  + 값 까지 비교 -> 권장사항
        let num1="100";
        let num2=100;
        console.log("== result : ", num1==num2)
        console.log("=== result : ", num1===num2)


        // 조건 연산자 -> 삼항 연산자 -> react에서 많이 사용
        let num3=10;
        if(num3>5){
            console.log("if문");
        }
        else{
            console.log("else문")
        }

        // 삼항연산자 버전으로 작성
        // 조건 ? true : false
        // 1. 바로 실행하는 경우
        num3>5 ? console.log("삼항연산 if"):console.log("삼항연산 else")

        // 2. 값을 리턴받는 경우
        let result=num3>5 ? "정답":"오답"
        

    </script>
    
</body>
</html>
