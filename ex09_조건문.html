<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 조건문 -> if ,else if, else, switch
        let num=10;
        if(num>10){
            console.log("10보다 큽니다.");
        }
        else if(num<10){
            console.log("10보다 작습니다.");
        }
        else{
            console.log("같습니다.");
        }

        // 실습 
        // 1. 사용자에게 숫자 하나 입력받기
        // 2. 조건문 -> 사용자가 입력한 숫자가 22라면  -> 인증성공 
        // 2-1. 22가 아니라면 -> 인증성공
        // 2-2. 사용자가 0을 입력하면 
        let checkNo=Number(prompt("인증번호를 입력하세요"));
        if(checkNo===22){
            alert("인증성공")
        } 
        else if(checkNo===0){
            alert("상담원 연결")
        }
        else{
            alert("인증실패")
        }

        // 조건문을 작성할 때 값을 비교하는 방법 
        switch(checkNo){
            case 22:
                alert("인증성공")
                break;
            case 0:
                alert("상담원 연결")
                break;
            default: 
                alert("인증실패")
                break;
        }

    </script>
    
</body>
</html>
