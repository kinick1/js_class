<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    // 반복문 -> while, for
    // 반복문의 횟수가 정해진 경우 -> for
    // 반복문의 횟수가 안정해진 경우 -> while
    // for(변수선언;반복범위;증감량){로직}
    for(let i=0;i<=10;i++){
        console.log(i)
    }

    // while(1){
    //     console.log("실행");
    //     break;
    // }

    // for문을 통해서 배열값 출력
    let arr=["kj","mj","gg"];
    for(let i=0;i<arr.length;i++){
        console.log(arr[i]);
    }
  </script>
    
</body>
</html>
