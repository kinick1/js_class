<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="txt">수집할 텍사스</h1>
    <button id="btn" onclick="dataCollect()">데이터 수집</button>
    <button id="btn1">데이터 수정</button>
    <button id="btn2">스페샬 바튼</button>
    <script>
        // 1. btn버튼을 클릭시 h1태그의 데이터를 수집해서 alert으로 출력
        // 태그 안에 인라인 방식으로 함수와 태그를 연결 -> 코드가 노출되어 보안이 취약해짐
        const dataCollect=()=>{
            alert(document.getElementById("txt").innerText);
        }
        // 2. btn2버튼을 클릭했을 때 h1태그의 글자를 변경하는 함수
        // 자바 스크립트안에서 직접 이벤트를 연결
        const dataEdit=()=>{
            document.getElementById("txt").innerText="수집할 텍사스 바비큐" 
        }

        // id가 btn1인 버튼에게 이벤트를 연결
        // document.getElementById(id값).addEventListener("실행 조건",실행시킬 함수)
        // 실행 시킬 함수에 소괄호를 추가하면 코드를 실행하고 대기하므로 함수명만 적고 소괄호는 지워야한다.
        // ★★★★★★★★★가장 많이쓰는 방법★★★★★★★★★★
        document.getElementById("btn1").addEventListener("click",dataEdit)

        // 3. 이벤트 프로퍼티 방식
        // 단점 -> 이벤트를 하나만 감지할수 있다.
        // document.getElementById("btn1").onclick=dataEdit;
        

        // 4. 하나의 요소에 하나의 함수만 필요한 경우
        // 익명 함수 
        document.getElementById("btn2").addEventListener("click",()=>{
            alert("나 혼자 레벨업!")
        })


    </script>
</body>
</html>
