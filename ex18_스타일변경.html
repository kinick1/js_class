<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="txt">그저그런 아무의미 없는 텍스트</h1>
    <button id="btn">style change</button>

    <script>
        // style객체에 접근해 변경 가능
        // 단점 -> 코드가 노출, 유지보수가 매우 불편
        // 활용 -> 단순한 스타일 변경 정도에는 괜찮다.
        // 프로세스
        // 1. 함수를 제작 -> 버튼 연결까지
        // 2. 로직 작성  -> h1 css변경

        const change=()=>{
            document.getElementById("txt").style.color="red";
            document.getElementById("txt").style.fontSize="100px"
            // 스타일을 한번에 문자형태로 작성 cssText키를 활용
            document.getElementById("txt").style.cssText="color:red,font-size:100px"
        }
        document.getElementById("btn").addEventListener("click",change);
    </script>
    
</body>
</html>
