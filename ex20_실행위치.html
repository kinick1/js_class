<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <button id="btn">밭은</button>
    <script>
        // 자바스크립트 실행 방법 -> 1. 내부, 2. 인라인, 3. 외부
        // 1. 내부 -> HTML파일 안에 <script>태그를 통해서 js코드를 작성  
        // 단점-> 보안에 취약(개발자도구에 코드가 등장), 유지보수 매우 불편
        // 언제? 로컬 개발에 사용, 빠르게 코드를 작성할 때 -> 개발이 끝나면 분리 시켜야함 

        // 2. 인라인 -> 태그 안에 직접 속성으로 작성하는 방법
        // 단점 -> 보안에 취약, 유지보수 불편
        // 언제? 내장함수 등 간단한 함수를 작성할 때 사용

        // 3. 외부 -> HTML파일과 js파일을 분리해서 사용하는 방법
        // 장점 -> 보안에 강함, 유지보수 편함
        // 언제 -> 실제 서버에 배포 할때, 코드를 완성했을때
        // 주의점 -> <script src="파일경로">일때, script태그 안에 함수 작성 금지 
    </script>

    </script>
    <script src="main.js"></script>
</body>
</html>
