<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery-3.7.1.min.js"></script>

    <script>
        // 코드의 순서를 바꾸는 방법 -> 문서가 완성되면 그때부터 실행
        // 코드의 실행순서
        // 1. 위에서 아래로 순차적으로 실행
        // 2. 왼쪽에서 오른쪽으로 실행
        // 자바스크립트 코드를 작성할때 ->
        // 1. HTML코드가 생성이 다 되면 script 코드를 작성해라
        // 2. 코드의 순서를 변경하는 로직을 작성
        $(document).ready(function(){
            $("#txt").css("color","red");
        })
    </script>
</head>
<body>
    <h1 id="txt">내용은 채워봅시다</h1>

</body>
</html>
