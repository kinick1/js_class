<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1 id="txt"> 자나나타</h1>
    
    <script>
        // h1태그에 마우스를 올렸을 때 글자색 변경
        document.getElementById("txt").addEventListener("mouseover",function(){
            document.getElementById("txt").style.color="red"
        })
        $("#txt").on("mouseover",function(){
            $("#txt").css("color","blue")
        })
        $("#txt").on("mouseout",function(){
            $("#txt").css("color","black")
        })
    </script>
    
</body>
</html>
