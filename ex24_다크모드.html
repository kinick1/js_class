    <meta charset="UTF-8">

    <script src="/jquery-3.7.1.min.js"></script>

</head>
<body class="default">

    <h1>따끄몯으</h1>
    <button  id="btn">다크모드 변경</button>

    <script>
        // 클래스 값을 변경해서 디자인을 제어
        // 버튼을 클릭할 때마다 클래스 변경
        // 만약 바디태그가 클래스값이 default라면 -> darkmode로 변경
        // 바디태그의 클래스 값이 darkmode라면 -> default로 변경

        // 디자인을 변경하는 방법 2가지
        // 직접 스타일을 제어하는 방법 -> $("요소").css("스타일","값")
        // 하나의 태그에 스타일을 제어할 땐 좋으나, 여러 스타일, 여러태그를 작성하면
        // 코드양이 늘어난다/ 보안 취약
        // 언제? -> 간단한(1~2개정도) 스타일 제어할땐 활용 -> 메뉴바 숨기고 보이기

        // 2. 클래스를 변경해서 제어하는 방법 -> hasClass, removeClass, addClass를 통해서 제어
        // 클래스 값을 변경해서 css파일 내  작성된 디자인코드를 가져온다.
        // 많은양의 디자인 수정에 매우 용이하다.
        // 언제? -> 많은양의 디자인을 수정할때 사용
        // 주의사항! -> 클래스 변경할때 기존 클래스를 제거하고 추가해야한다.

        $("#btn").on("click",function(){
            if($("body").hasClass("default")){
                $("body").removeClass("default");
                $("body").addClass("darkmode");
            }
            else{
                $("body").removeClass("darkmode");
                $("body").addClass("default");
            }
        })
    </script>
